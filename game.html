<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cal+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mozilla+Text:wght@200..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- Style -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- Script -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <noscript>
        <div>
            <div class="text-center">
                This game mainly uses JavaScript to work.<br>Please enable it for the game to function.
            </div>
        </div>
    </noscript>
    <div class="hidden">
        <p id="seed"></p>
    </div>
    <div id="loadScreen" class="hidden" data-scene="0">
        <h1 id="omK">A Game by <span>Om Kanabar</span></h1>
    </div>
    <main id="presInfo" class="hidden" data-scene="1">
        <h1>
            <form>
                <label for="titleSelect" class="form-label">Select Title</label>
                <select id="titleSelect" class="form-select">
                    <option selected>Mr. President</option>
                    <option>Ms. President</option>
                    <option>Mx. President</option>
                </select>
                
            </form>
            <button id="genderButton" type="button" class="btn btn-primary mt-3">Next</button>
        </h1>
    </main>
    <div id="wake" class="hidden full" data-scene="2">
    </div>
    <div class="hidden" data-scene="3">
        <h1>Work 2</h1>
    </div>
    <div id="debugBtns" class="hidden">
        <button id="sceneLeft" class="btn btn-primary debug-btn-left">Scene Left</button>
        <button id="sceneRight" class="btn btn-primary debug-btn-right">Scene Right</button>
    </div>
</body>
</html>
